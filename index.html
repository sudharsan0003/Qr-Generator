<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR-Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <div id="form-control" class="form-control">
        <label class="title">Enter your Text or URL to get QR</label>
        <input type="text" placeholder="Text or URL" id="name" class="name" />
        <section id="image-container">
          <img src="" id="qr-image" />
        </section>
        <button id="btn">Generate QR Code</button>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
